<section class="card-pre navlett" id="sobremi" *ngIf="usuarios">
    <div>
        <img class="profile-img" src="{{usuarios.fotoPerfil}}" alt="profile-pic" width="250" height="250">
        <ul class="social-list mt-3">
            <li class="social-item"><a aria-label="Twitter" class="social-link" href="https://twitter.com/FelipeGoNz2"
                    target="_blank"><fa-icon [icon]="faTwitter"></fa-icon></a></li>
            <li class="social-item"><a aria-label="Mail" class="social-link"
                    href="mailto:nfelipe.gonzalez.96@gmail.com"><fa-icon [icon]="faMailBulk"
                        class="mailcol"></fa-icon></a></li>
            <li class="social-item"><a aria-label="Github" class="social-link" href="https://github.com/nfelipao"
                    target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a></li>
        </ul>
    </div>

    <div class="profile-main">
        <h2 class="profile-name">{{usuarios.nombre}} {{usuarios.apellido}}</h2>
        <div class="profile-position"> {{usuarios.titulo}} </div>
        <p class="profile-body">{{usuarios.descripcion}}</p>
        <div class="profile-position mt-3">
            <div class="profile-position"><fa-icon [icon]="faLocationDot"></fa-icon> {{usuarios.localidad}}</div>
        </div>
    </div>
</section>

<!--Editar modal-->
<div class="modal dafe" id="editSobreMiModal" tabindex="-1" role="dialog" aria-labelledby="editSobreMiLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSobreMiModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" ngModel="{{editUsuarios?.nombre}}" name="nombre" class="form-control"
                            id="nombre" placeholder="Nombre">
                    </div>
                    <input type="hidden" ngModel="{{editUsuarios?.id}}" name="id" class="form-control" id="id"
                        placeholder="">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" ngModel="{{editUsuarios?.apellido}}" name="apellido" class="form-control"
                            id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" ngModel="{{editUsuarios?.titulo}}" name="titulo" class="form-control"
                            id="titulo" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci칩n</label>
                        <input type="text" ngModel="{{editUsuarios?.descripcion}}" name="descripcion"
                            class="form-control" id="descripcion" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil">URL de la Imagen</label>
                        <input type="text" ngModel="{{editUsuarios?.fotoPerfil}}" name="fotoPerfil" class="form-control"
                            id="fotoPerfil" placeholder="URL de la imagen">
                    </div>
                    <div class="form-group">
                        <label for="localidad">Ubicaci칩n</label>
                        <input type="text" ngModel="{{editUsuarios?.localidad}}" name="localidad" class="form-control"
                            id="localidad" placeholder="Ubicaci칩n">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button (click)="onUpdateInfo(editForm.value)" type="submit" class="btn btn-warning"
                            data-bs-dismiss="modal">
                            A침adir cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Notificacion no usuario-->
<div *ngIf="usuarios == null" class="col-lg-12 col-md-12 col-xl-12 spinner">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

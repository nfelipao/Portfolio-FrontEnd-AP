<section class="card-pre navlett" id="sobremi" *ngIf="usuarios">
    <div>
        <img class="profile-img" src="{{usuarios.fotoPerfil}}" alt="profile-pic" width="250" height="250">
        <ul class="social-list mt-3">
            <li class="social-item"><a aria-label="Twitter" class="social-link" href="https://twitter.com/FelipeGoNz2"
                    target="_blank"><fa-icon [icon]="faTwitter"></fa-icon></a></li>
            <li class="social-item"><a aria-label="Mail" class="social-link"
                    href="mailto:nfelipe.gonzalez.96@gmail.com"><fa-icon [icon]="faMailBulk"
                        class="mailcol"></fa-icon></a></li>
            <li class="social-item"><a aria-label="Github" class="social-link" href="https://github.com/nfelipao"
                    target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a></li>
        </ul>
    </div>

    <div class="profile-main">
        <h2 class="profile-name">{{usuarios.nombre}} {{usuarios.apellido}}</h2>
        <div class="profile-position"> {{usuarios.titulo}} </div>
        <p class="profile-body">{{usuarios.descripcion}}</p>
        <div class="profile-position mt-3">
            <div class="profile-position"><fa-icon [icon]="faLocationDot"></fa-icon> {{usuarios.localidad}}</div>
        </div>
    </div>
</section>

<!--Notificacion no usuario-->
<div *ngIf="usuarios == null" class="col-lg-12 col-md-12 col-xl-12 spinner">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

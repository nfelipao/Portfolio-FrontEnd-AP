<div class="my-form bg-black">
    <h1><fa-icon [icon]="faUserCircle"></fa-icon> Registrarse</h1>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="mb-3 mt-4">
            <label class="form-label"><fa-icon [icon]="faAt"></fa-icon>   Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3 mt-4">
            <label class="form-label"><fa-icon [icon]="faLock"></fa-icon>  Contrase√±a</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-light mt-3"><fa-icon [icon]="faCheck"></fa-icon> CONFIRMAR</button>
    </form>
    <button type="submit" class="btn btn-light mt-3" (click)="home()"><fa-icon [icon]="faHouse"></fa-icon> INICIO</button>
</div>
